<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="titulo">CREAR PRODUCTO</span>
                        <form class="row g-3 mt-3">
                            <div class="col-md-6 ">
                                <input type="text" class="form-control" placeholder="Producto">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Categoria">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Descripcion">
                            </div>
                            <div class="col-md-6 ">
                                <input type="number" class="form-control" placeholder="Precio">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" placeholder="Stock">
                            </div>
                            <div class="d-grid gap-2">
                                <button routerLink="/listar-productos" type="submit" class="btn btn-success">AGREGAR PRODUCTO</button>
                                <button routerLink="/listar-productos" type="submit" class="btn btn-secondary">VOLVER</button>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
