<div class="modal-producto" *ngIf="isVisible">

    <div class="desc">
        <h2>{{producto}}</h2>
        <h4>{{categoria}}</h4>
        <p style="font-size: 13px; font-weight: 500;">{{descripcion}}</p>
        <h4>S/{{precio}}</h4>
        <button class="btn btn-primary" (click) = "closeModal()">Cerrar</button>
    </div>
</div>
