<div class="app-container">
    <app-sidenav></app-sidenav>

    <div class="main-content">
        <h1>Ventas del dia</h1>
        <table class="table" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Productos</th>
                    <th scope="col">Cantidades</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let pedido of listPedidos; let i = index">
                    <tr>
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ pedido.nombreCliente }}</td>
                        <td>
                            <div *ngFor="let producto of pedido.productos; let j = index">
                                {{ producto.nombre }} (Precio: {{ producto.precio }})
                            </div>
                        </td>
                        <td>
                            <div *ngFor="let cantidad of pedido.cantidades; let j = index">
                                {{ cantidad }}
                            </div>
                        </td>
                        <td>
                            <button (click)="cambiarEstado(pedido)" [disabled]="pedido.estado === 'Cancelado'">{{ pedido.estado }}</button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
