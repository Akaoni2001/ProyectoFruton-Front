<div class="app-container">
    <app-sidenav></app-sidenav>

    <div class="main-content">
        <h1>Ventas del dia</h1>
        <table class="table" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Productos</th>
                    <th scope="col">Cantidades</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let pedido of listPedidos; let i = index">
                    <tr>
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ pedido.nombreCliente }}</td>
                        <td>
                            <div *ngFor="let producto of pedido.productos; let j = index">
                                {{ producto.nombre }} (Precio: {{ producto.precio }})
                            </div>
                        </td>
                        <td>
                            <div *ngFor="let cantidad of pedido.cantidades; let j = index">
                                {{ cantidad }}
                            </div>
                        </td>
                        <td>
                            <select [ngModel]="pedido.estado" (ngModelChange)="pedido.estado = $event">
                                <option value="Pendiente">Pendiente</option>
                                <option value="En Proceso">En Proceso</option>
                                <option value="Completado">Completado</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </td>
                        <td>
                            <button (click)="actualizarEstado(pedido._id, pedido.estado)">Actualizar Estado</button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
