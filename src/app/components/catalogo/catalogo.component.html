<div class="app-container" [style.filter]="'brightness(' + brillo + ')'">
    <app-sidenav></app-sidenav>
    <div class="main-content" style="position: relative;">
      <div class="row">
        <div *ngFor="let producto of listProductos" class="col-md-3">
          <div class="card" style="width: 18rem;">
            <img [src]="producto.imagen" alt="Imagen del producto" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title" style="font-weight: 700;">{{ producto.nombre }}</h5>
              <h6>Precio: S/{{producto.precio}}</h6>
              <a class="btn btn-primary btnOscuro" (click)="abrirModal(producto)">Ver producto</a>
            </div>
          </div>
        </div>
      </div>  
      
    
    </div>

</div>
<app-modales
      [imagen]="productoSeleccionado?.imagen"
      [producto]="productoSeleccionado?.nombre"
      [descripcion]="productoSeleccionado?.descripcion"
      [categoria]="productoSeleccionado?.categoria"
      [precio]="productoSeleccionado?.precio"
      [isVisible]="isVisible"
      (close) = "closeModal()"></app-modales>
